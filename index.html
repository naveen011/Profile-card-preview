<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bottom">
    <img src="images\bg-pattern-top.svg" alt="botttom">

  </div>
  <div class="container">
    <article class="top">
      <img src="images\bg-pattern-bottom.svg" alt="top">
    </article>


<div class="whitebg">
<article class="card">
  <img src="images\bg-pattern-card.svg" alt="card">
</article>
<article class="avatar">
  <img src="images\image-victor.jpg" alt="avatar">

</article>
<article class="head">

    <h3>  Victor Crest <span>26</span> </h3>
    <p>London</p>
</article>
<div class="line">

</div>
<article class="ff">
  <ul>
    <li> <h3> 80K</h3></li>
    <li>Followers</li>
  </ul>
  <ul>
    <li><h3>803K</h3></li>
    <li>Likes</li>
  </ul>
  <ul>
    <li><h3>1.4K</h3></li>
    <li>Photos</li>
  </ul>
</article>
</div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Naveen</a>.
  </div>
</body>
</html>
